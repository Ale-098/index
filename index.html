<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Visor AR con Imágenes Adaptables</title>
</head>
<body>
    <a-scene>
        <!-- Declarar las imágenes como activos -->
        <a-assets>
            <img id="pdf1" src="pdf_page0001-01.png">
            <img id="pdf2" src="pdf_page0001-02.png">
            <img id="pdf3" src="pdf_page0001-03.png">
            <img id="pdf4" src="pdf_page0001-04.png">
            <img id="pdf5" src="pdf_page0001-05.png">
            <img id="pdf6" src="pdf_page0001-06.png">
            <img id="pdf7" src="pdf_page0001-07.png">
            <img id="pdf8" src="pdf_page0001-08.png">
            <img id="pdf9" src="pdf_page0001-09.png">
            <img id="pdf10" src="pdf_page0001-10.png">
        </a-assets>

        <!-- Mostrar imágenes con tamaño adaptable -->
        <!-- Fila superior -->
        <a-image src="#pdf1" position="-3 2 -5" scale="1.5 1.5 1"></a-image>
        <a-image src="#pdf2" position="-1 2 -5" scale="1.5 1.5 1"></a-image>
        <a-image src="#pdf3" position="1 2 -5" scale="1.5 1.5 1"></a-image>
        <a-image src="#pdf4" position="3 2 -5" scale="1.5 1.5 1"></a-image>

        <!-- Fila inferior -->
        <a-image src="#pdf5" position="-3 0 -5" scale="1.5 1.5 1"></a-image>
        <a-image src="#pdf6" position="-1 0 -5" scale="1.5 1.5 1"></a-image>
        <a-image src="#pdf7" position="1 0 -5" scale="1.5 1.5 1"></a-image>
        <a-image src="#pdf8" position="3 0 -5" scale="1.5 1.5 1"></a-image>

        <!-- Últimas imágenes -->
        <a-image src="#pdf9" position="-2 -2 -5" scale="1.5 1.5 1"></a-image>
        <a-image src="#pdf10" position="2 -2 -5" scale="1.5 1.5 1"></a-image>

        <!-- Cámara -->
        <a-entity camera position="0 1.6 0">
            <!-- Control de mirada para dispositivos móviles -->
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
