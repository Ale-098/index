<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <title>Visor AR con Botones Mejorados</title>
    <style>
        /* Estilo para los botones */
        #prevButton, #nextButton {
            position: fixed;
            bottom: 50%;
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%; /* Botones redondeados */
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(50%);
            z-index: 9999;
        }

        #prevButton {
            left: 10px;
        }

        #nextButton {
            right: 10px;
        }

        /* Área ampliada para facilitar el clic */
        #prevButton:hover, #nextButton:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        /* Triángulos como iconos de flechas */
        #prevButton::before, #nextButton::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
        }

        #prevButton::before {
            border-width: 15px 20px 15px 0;
            border-color: transparent white transparent transparent;
        }

        #nextButton::before {
            border-width: 15px 0 15px 20px;
            border-color: transparent transparent transparent white;
        }
    </style>
</head>
<body>

    <!-- Botones para navegar entre las imágenes -->
    <button id="prevButton" onclick="prevImage()"></button>
    <button id="nextButton" onclick="nextImage()"></button>

    <a-scene embedded arjs>
        <!-- Declarar las imágenes como activos -->
        <a-assets>
            <img id="pdf1" src="pdf_page0001-01.png">
            <img id="pdf2" src="pdf_page0001-02.png">
            <img id="pdf3" src="pdf_page0001-03.png">
        </a-assets>

        <!-- Imagen inicial -->
        <a-image id="currentImage" src="#pdf1" position="0 0 -4.5" scale="3 3 1"></a-image>

        <!-- Cámara para AR -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
        // Variables para controlar la imagen actual
        let currentImageIndex = 1;
        const totalImages = 3;

        const images = [
            '#pdf1', '#pdf2', '#pdf3'
        ];

        // Función para navegar a la imagen anterior
        function prevImage() {
            if (currentImageIndex > 1) {
                currentImageIndex--;
            } else {
                currentImageIndex = totalImages;
            }
            updateImage();
        }

        // Función para navegar a la imagen siguiente
        function nextImage() {
            if (currentImageIndex < totalImages) {
                currentImageIndex++;
            } else {
                currentImageIndex = 1;
            }
            updateImage();
        }

        // Función para actualizar la imagen visible
        function updateImage() {
            const currentImage = document.getElementById('currentImage');
            currentImage.setAttribute('src', images[currentImageIndex - 1]);
            currentImage.setAttribute('position', '0 0 -4.5'); // Posición más alejada
        }
    </script>

</body>
</html>
