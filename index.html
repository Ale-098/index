<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <title>Visor AR con Imágenes Controladas</title>
    <style>
        /* Estilo para los botones de navegación (triángulos centrados en los laterales) */
        #prevButton, #nextButton {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 9999;
            width: 60px;
            height: 60px;
        }

        /* Estilo del botón anterior (triángulo hacia la izquierda) */
        #prevButton {
            left: 10px;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Estilo del botón siguiente (triángulo hacia la derecha) */
        #nextButton {
            right: 10px;
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Ajustar el tamaño de las imágenes para que se adapten al teléfono */
        a-image {
            width: 100vw;  /* Ajusta el ancho a la pantalla */
            height: 100vh; /* Ajusta la altura a la pantalla */
            object-fit: contain; /* Ajusta la imagen sin distorsionarla */
            position: absolute;
        }

        /* Evitar que los botones se muevan cuando se rota el teléfono */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

    </style>
</head>
<body>

    <!-- Botones para navegar entre las imágenes -->
    <button id="prevButton" onclick="prevImage()"></button>
    <button id="nextButton" onclick="nextImage()"></button>

    <a-scene embedded arjs>
        <!-- Declarar las imágenes como activos -->
        <a-assets>
            <img id="pdf1" src="pdf_page0001-01.png">
            <img id="pdf2" src="pdf_page0001-02.png">
            <img id="pdf3" src="pdf_page0001-03.png">
            <img id="pdf4" src="pdf_page0001-04.png">
            <img id="pdf5" src="pdf_page0001-05.png">
            <img id="pdf6" src="pdf_page0001-06.png">
            <img id="pdf7" src="pdf_page0001-07.png">
            <img id="pdf8" src="pdf_page0001-08.png">
            <img id="pdf9" src="pdf_page0001-09.png">
            <img id="pdf10" src="pdf_page0001-10.png">
        </a-assets>

        <!-- Imagen inicial -->
        <a-image id="currentImage" src="#pdf1" position="0 0 -3" scale="1 1 1" rotation="0 0 0"></a-image>

        <!-- Cámara para AR -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
        // Variable para llevar el control de la imagen actual
        let currentImageIndex = 1;
        const totalImages = 10;

        // Array con las IDs de las imágenes
        const images = [
            '#pdf1', '#pdf2', '#pdf3', '#pdf4', '#pdf5', 
            '#pdf6', '#pdf7', '#pdf8', '#pdf9', '#pdf10'
        ];

        // Función para iniciar la visualización AR automáticamente
        window.onload = function() {
            document.querySelector("a-scene").style.display = "block"; // Mostrar la escena AR
        };

        // Función para navegar a la imagen anterior
        function prevImage() {
            if (currentImageIndex > 1) {
                currentImageIndex--;
            } else {
                currentImageIndex = totalImages;
            }
            updateImage();
        }

        // Función para navegar a la imagen siguiente
        function nextImage() {
            if (currentImageIndex < totalImages) {
                currentImageIndex++;
            } else {
                currentImageIndex = 1;
            }
            updateImage();
        }

        // Función para actualizar la imagen visible
        function updateImage() {
            const currentImage = document.getElementById('currentImage');
            currentImage.setAttribute('src', images[currentImageIndex - 1]);
            currentImage.setAttribute('position', '0 0 -3'); // Reestablecer la posición de la imagen
            currentImage.setAttribute('rotation', '0 0 0'); // Asegurar que la rotación sea 0 para estar ortogonal
        }
    </script>

</body>
</html>
