<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Visor AR con Imágenes Adaptables</title>
    <style>
        /* Botón de control */
        #zoomButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 9999;
        }

        /* Pantalla de inicio con solo la primera imagen */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Imagen ampliada */
        .zoomed {
            transition: scale 0.3s ease;
            position: absolute;
            z-index: 9999;
        }

        /* Opacidad para indicar que las imágenes son interactivas */
        .zoomable {
            cursor: pointer;
            opacity: 0.7;
        }

        .zoomable:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio con solo la primera imagen y un botón -->
    <div id="startScreen">
        <a-image id="startImage" src="pdf_page0001-01.png" position="0 0 -3" scale="2 2 1" class="zoomable"></a-image>
        <button id="startButton" onclick="startAR()">Iniciar AR</button>
    </div>

    <!-- Botón de control para ampliar/reducir -->
    <button id="zoomButton">Ampliar Imagen</button>

    <a-scene>
        <!-- Declarar las imágenes como activos -->
        <a-assets>
            <img id="pdf1" src="pdf_page0001-01.png">
            <img id="pdf2" src="pdf_page0001-02.png">
            <img id="pdf3" src="pdf_page0001-03.png">
            <img id="pdf4" src="pdf_page0001-04.png">
            <img id="pdf5" src="pdf_page0001-05.png">
            <img id="pdf6" src="pdf_page0001-06.png">
            <img id="pdf7" src="pdf_page0001-07.png">
            <img id="pdf8" src="pdf_page0001-08.png">
            <img id="pdf9" src="pdf_page0001-09.png">
            <img id="pdf10" src="pdf_page0001-10.png">
        </a-assets>

        <!-- Mostrar imágenes con tamaño adaptable -->
        <!-- Fila superior -->
        <a-image id="img1" src="#pdf1" position="-3 2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img2" src="#pdf2" position="-1 2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img3" src="#pdf3" position="1 2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img4" src="#pdf4" position="3 2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>

        <!-- Fila inferior -->
        <a-image id="img5" src="#pdf5" position="-3 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img6" src="#pdf6" position="-1 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img7" src="#pdf7" position="1 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img8" src="#pdf8" position="3 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>

        <!-- Últimas imágenes -->
        <a-image id="img9" src="#pdf9" position="-2 -2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img10" src="#pdf10" position="2 -2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>

        <!-- Cámara -->
        <a-entity camera position="0 1.6 0">
            <!-- Control de mirada para dispositivos móviles -->
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        // Variable para almacenar la imagen ampliada
        let zoomedImage = null;

        // Función para iniciar la galería AR
        function startAR() {
            document.getElementById("startScreen").style.display = "none"; // Ocultar la pantalla de inicio
            document.querySelector("a-scene").style.display = "block"; // Mostrar la escena AR
        }

        // Función para manejar el zoom y la alternancia de imagen
        function handleZoom(image) {
            var zoomButton = document.getElementById('zoomButton');

            // Si no hay imagen ampliada, ampliamos la imagen seleccionada
            if (!zoomedImage) {
                zoomedImage = image;
                image.setAttribute('scale', '5 5 1'); // Ampliamos la imagen
                image.setAttribute('position', '0 0 -3'); // La centramos
                zoomButton.innerHTML = "Volver a su tamaño"; // Cambiar texto del botón
            } else {
                // Si ya hay una imagen ampliada, devolvemos a su tamaño original
                if (zoomedImage === image) {
                    image.setAttribute('scale', '1.5 1.5 1'); // Escala original
                    image.setAttribute('position', image.getAttribute('position')); // Restaura la posición
                    zoomButton.innerHTML = "Ampliar Imagen"; // Cambiar texto del botón
                    zoomedImage = null;
                }
            }
        }

        // Añadir evento de clic a cada imagen con la clase "zoomable"
        var zoomableImages = document.querySelectorAll('.zoomable');
        zoomableImages.forEach(function(image) {
            image.addEventListener('click', function() {
                handleZoom(image); // Ejecuta el zoom en la imagen al hacer clic
            });
        });

        // Añadir evento al botón de zoom para alternar ampliación/reducción
        var zoomButton = document.getElementById('zoomButton');
        zoomButton.addEventListener('click', function() {
            if (zoomedImage) {
                // Si hay una imagen ampliada, la reduce
                zoomedImage.setAttribute('scale', '1.5 1.5 1');
                zoomedImage.setAttribute('position', zoomedImage.getAttribute('position'));
                zoomButton.innerHTML = "Ampliar Imagen"; // Cambiar texto del botón
                zoomedImage = null;
            }
        });
    </script>
</body>
</html>
