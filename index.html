<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Visor AR con Imágenes Adaptables</title>
    <style>
        /* Estilo para la imagen ampliada y la indicación de clic */
        .zoomed {
            transition: scale 0.3s ease; /* Suaviza la transición al hacer zoom */
            position: absolute; /* Para que la imagen se mueva al frente */
            z-index: 9999; /* Asegura que la imagen esté sobre todas las demás */
        }

        .zoomable {
            cursor: pointer; /* Indicación visual para el usuario */
            opacity: 0.7;
        }

        .zoomable:hover {
            opacity: 1; /* Muestra que es interactivo cuando pasa el cursor */
        }

        /* Indicaciones visuales del texto */
        #zoomText {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 10000;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <!-- Texto de indicación para ampliar la imagen -->
    <div id="zoomText">Haz clic en una imagen para ampliarla</div>

    <a-scene>
        <!-- Declarar las imágenes como activos -->
        <a-assets>
            <img id="pdf1" src="pdf_page0001-01.png">
            <img id="pdf2" src="pdf_page0001-02.png">
            <img id="pdf3" src="pdf_page0001-03.png">
            <img id="pdf4" src="pdf_page0001-04.png">
            <img id="pdf5" src="pdf_page0001-05.png">
            <img id="pdf6" src="pdf_page0001-06.png">
            <img id="pdf7" src="pdf_page0001-07.png">
            <img id="pdf8" src="pdf_page0001-08.png">
            <img id="pdf9" src="pdf_page0001-09.png">
            <img id="pdf10" src="pdf_page0001-10.png">
        </a-assets>

        <!-- Mostrar imágenes con tamaño adaptable y la opción de hacer clic para zoom -->
        <!-- Fila superior -->
        <a-image id="img1" src="#pdf1" position="-3 2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img2" src="#pdf2" position="-1 2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img3" src="#pdf3" position="1 2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img4" src="#pdf4" position="3 2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>

        <!-- Fila inferior -->
        <a-image id="img5" src="#pdf5" position="-3 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img6" src="#pdf6" position="-1 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img7" src="#pdf7" position="1 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img8" src="#pdf8" position="3 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>

        <!-- Últimas imágenes -->
        <a-image id="img9" src="#pdf9" position="-2 -2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img10" src="#pdf10" position="2 -2 -5" scale="1.5 1.5 1" class="zoomable"></a-image>

        <!-- Cámara -->
        <a-entity camera position="0 1.6 0">
            <!-- Control de mirada para dispositivos móviles -->
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        // Función para manejar el zoom
        function handleZoom(image) {
            var zoomText = document.getElementById('zoomText');
            var scene = document.querySelector('a-scene');

            // Mostrar el texto de indicación solo la primera vez
            if (!zoomText.style.display || zoomText.style.display === 'none') {
                zoomText.style.display = 'block';
                setTimeout(() => {
                    zoomText.style.display = 'none';
                }, 3000); // El texto desaparece después de 3 segundos
            }

            // Si ya está "zoomed", lo devuelve a su tamaño normal
            if (image.classList.contains("zoomed")) {
                image.setAttribute('scale', '1.5 1.5 1'); // Escala original
                image.classList.remove("zoomed");
            } else {
                // Cambiar la escala para llenar la pantalla
                image.setAttribute('scale', '5 5 1'); // Cambiar la escala de la imagen
                image.classList.add("zoomed");
                
                // Asegurarse de que la imagen se lleve al frente
                image.setAttribute('position', '0 0 -3'); // Cambiar posición para hacerla centrada y grande
            }
        }

        // Añadir evento de clic a cada imagen con la clase "zoomable"
        var zoomableImages = document.querySelectorAll('.zoomable');
        zoomableImages.forEach(function(image) {
            image.addEventListener('click', function() {
                handleZoom(image); // Ejecuta el zoom en la imagen al hacer clic
            });
        });
    </script>
</body>
</html>
