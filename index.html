<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <title>Visor AR con Imágenes Ajustables en Horizontal</title>
    <style>
        /* Pantalla de inicio con la primera imagen */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Botón para iniciar la visualización AR */
        #startButton {
            position: absolute;
            bottom: 50px;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            z-index: 10000;
        }

        /* Panel de control con los botones */
        #buttonPanel {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: blue;
            text-align: center;
            padding: 10px 0;
            z-index: 10000;
        }

        /* Botones para navegar entre las imágenes */
        #prevButton, #nextButton {
            font-size: 18px;
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            cursor: pointer;
            margin: 0 10px;
            text-transform: uppercase;
        }

        /* Imagen ampliada */
        .zoomed {
            transition: transform 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 9999;
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Asegura que la imagen se ajuste proporcionalmente */
        }

        /* Estilo para las imágenes interactivas */
        .zoomable {
            cursor: pointer;
            opacity: 0.7;
        }

        .zoomable:hover {
            opacity: 1;
        }

        /* Fondo oscuro para la imagen ampliada */
        #zoomBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 9998;
        }

    </style>
</head>
<body>

    <!-- Pantalla de inicio con la primera imagen -->
    <div id="startScreen">
        <a-image id="startImage" src="pdf_page0001-01.png" position="0 0 -3" scale="2 2 1" class="zoomable"></a-image>
        <button id="startButton" onclick="startAR()">Iniciar AR</button>
    </div>

    <!-- Fondo oscuro cuando una imagen se amplía -->
    <div id="zoomBackground"></div>

    <!-- Panel de control con los botones -->
    <div id="buttonPanel">
        <button id="prevButton" onclick="prevImage()">Anterior</button>
        <button id="nextButton" onclick="nextImage()">Siguiente</button>
    </div>

    <a-scene embedded arjs>
        <!-- Declarar las imágenes como activos -->
        <a-assets>
            <img id="pdf1" src="pdf_page0001-01.png">
            <img id="pdf2" src="pdf_page0001-02.png">
            <img id="pdf3" src="pdf_page0001-03.png">
            <img id="pdf4" src="pdf_page0001-04.png">
            <img id="pdf5" src="pdf_page0001-05.png">
            <img id="pdf6" src="pdf_page0001-06.png">
            <img id="pdf7" src="pdf_page0001-07.png">
            <img id="pdf8" src="pdf_page0001-08.png">
            <img id="pdf9" src="pdf_page0001-09.png">
            <img id="pdf10" src="pdf_page0001-10.png">
        </a-assets>

        <!-- Colocar las imágenes en una línea horizontal ajustable -->
        <a-image id="img1" src="#pdf1" position="-5 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img2" src="#pdf2" position="-3 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img3" src="#pdf3" position="-1 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img4" src="#pdf4" position="1 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img5" src="#pdf5" position="3 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img6" src="#pdf6" position="5 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img7" src="#pdf7" position="7 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img8" src="#pdf8" position="9 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img9" src="#pdf9" position="11 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>
        <a-image id="img10" src="#pdf10" position="13 0 -5" scale="1.5 1.5 1" class="zoomable"></a-image>

        <!-- Cámara para AR -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
        // Variable para llevar el control de la imagen actual
        let currentImageIndex = 1;
        const totalImages = 10;

        // Array con las IDs de las imágenes
        const images = [
            '#pdf1', '#pdf2', '#pdf3', '#pdf4', '#pdf5', 
            '#pdf6', '#pdf7', '#pdf8', '#pdf9', '#pdf10'
        ];

        // Función para iniciar la visualización AR
        function startAR() {
            document.getElementById("startScreen").style.display = "none"; // Ocultar la pantalla de inicio
            document.querySelector("a-scene").style.display = "block"; // Mostrar la escena AR
        }

        // Función para navegar a la imagen anterior
        function prevImage() {
            if (currentImageIndex > 1) {
                currentImageIndex--;
            } else {
                currentImageIndex = totalImages;
            }
            updateImage();
        }

        // Función para navegar a la imagen siguiente
        function nextImage() {
            if (currentImageIndex < totalImages) {
                currentImageIndex++;
            } else {
                currentImageIndex = 1;
            }
            updateImage();
        }

        // Función para actualizar la imagen visible
        function updateImage() {
            const currentImage = document.getElementById('currentImage');
            currentImage.setAttribute('src', images[currentImageIndex - 1]);
            currentImage.setAttribute('position', '0 0 -3'); // Reestablecer la posición de la imagen
        }

        // Función para manejar el zoom de la imagen
        function handleZoom(image) {
            var zoomButton = document.getElementById('zoomButton');
            var zoomBackground = document.getElementById('zoomBackground');

            // Si no hay imagen ampliada, ampliamos la imagen seleccionada
            if (!zoomedImage) {
                zoomedImage = image;
                image.classList.add("zoomed"); // Añadimos la clase para la imagen ampliada
                zoomButton.innerHTML = "Volver a su tamaño"; // Cambiar texto del botón
                zoomBackground.style.display = "block"; // Mostrar fondo oscuro
            } else {
                // Si ya hay una imagen ampliada, devolvemos a su tamaño original
                if (zoomedImage === image) {
                    image.classList.remove("zoomed"); // Eliminamos la clase de imagen ampliada
                    zoomButton.innerHTML = "Ampliar Imagen"; // Cambiar texto del botón
                    zoomBackground.style.display = "none"; // Ocultar fondo oscuro
                    zoomedImage = null;
                }
            }
        }

        // Añadir evento de clic a cada imagen con la clase "zoomable"
        var zoomableImages = document.querySelectorAll('.zoomable');
        zoomableImages.forEach(function(image) {
            image.addEventListener('click', function() {
                handleZoom(image); // Ejecuta el zoom en la imagen al hacer clic
            });
        });
    </script>

</body>
</html>
