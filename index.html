<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <title>Visor AR con Imágenes Controladas</title>
    <style>
        /* Estilo para los botones de navegación (centrados en los laterales) */
        #prevButton, #nextButton {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            z-index: 9999;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #prevButton {
            left: 10px;
        }

        #nextButton {
            right: 10px;
        }

        /* Ajustar el tamaño de las imágenes para que se adapten al teléfono */
        a-image {
            width: 100%;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
        }

        /* Evitar que los botones se muevan cuando se rota el teléfono */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Fondo de la pantalla inicial */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #startButton {
            position: absolute;
            bottom: 20px;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>

    <!-- Pantalla de inicio -->
    <div id="startScreen">
        <a-image id="startImage" src="pdf_page0001-01.png" position="0 0 -3" scale="2 2 1"></a-image>
        <button id="startButton" onclick="startAR()">Iniciar AR</button>
    </div>

    <!-- Botones para navegar entre las imágenes -->
    <button id="prevButton" onclick="prevImage()">Anterior</button>
    <button id="nextButton" onclick="nextImage()">Siguiente</button>

    <a-scene embedded arjs>
        <!-- Declarar las imágenes como activos -->
        <a-assets>
            <img id="pdf1" src="pdf_page0001-01.png">
            <img id="pdf2" src="pdf_page0001-02.png">
            <img id="pdf3" src="pdf_page0001-03.png">
            <img id="pdf4" src="pdf_page0001-04.png">
            <img id="pdf5" src="pdf_page0001-05.png">
            <img id="pdf6" src="pdf_page0001-06.png">
            <img id="pdf7" src="pdf_page0001-07.png">
            <img id="pdf8" src="pdf_page0001-08.png">
            <img id="pdf9" src="pdf_page0001-09.png">
            <img id="pdf10" src="pdf_page0001-10.png">
        </a-assets>

        <!-- Imagen inicial -->
        <a-image id="currentImage" src="#pdf1" position="0 0 -3"></a-image>

        <!-- Cámara para AR -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
        // Variable para llevar el control de la imagen actual
        let currentImageIndex = 1;
        const totalImages = 10;

        // Array con las IDs de las imágenes
        const images = [
            '#pdf1', '#pdf2', '#pdf3', '#pdf4', '#pdf5', 
            '#pdf6', '#pdf7', '#pdf8', '#pdf9', '#pdf10'
        ];

        // Función para iniciar la visualización AR
        function startAR() {
            document.getElementById("startScreen").style.display = "none"; // Ocultar la pantalla de inicio
            document.querySelector("a-scene").style.display = "block"; // Mostrar la escena AR
        }

        // Función para navegar a la imagen anterior
        function prevImage() {
            if (currentImageIndex > 1) {
                currentImageIndex--;
            } else {
                currentImageIndex = totalImages;
            }
            updateImage();
        }

        // Función para navegar a la imagen siguiente
        function nextImage() {
            if (currentImageIndex < totalImages) {
                currentImageIndex++;
            } else {
                currentImageIndex = 1;
            }
            updateImage();
        }

        // Función para actualizar la imagen visible
        function updateImage() {
            const currentImage = document.getElementById('currentImage');
            currentImage.setAttribute('src', images[currentImageIndex - 1]);
            currentImage.setAttribute('position', '0 0 -3'); // Reestablecer la posición de la imagen
        }
    </script>

</body>
</html>
